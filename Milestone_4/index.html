<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="contact">Contact:</label>
            <input type="number" id="contact" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea placeholder="Enter Your Education" rows="4" id="education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea placeholder="Enter Your Experience" rows="4" id="experience" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea placeholder="Enter Your Skills" rows="4" id="skills" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
